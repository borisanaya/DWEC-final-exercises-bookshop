<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Your Book Store - Carrito</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="window">
    <header class="cabecera">
      <span style="color: #ffffff; font-size: x-large;"> Your Book Store</span>
      <span id="contador" class="blue">0</span>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <!--Contenido IZQUIERDA-->
          <div class="wrapper" id="izquierda">
            <!-- Los libros se cargarán aquí desde la API -->
          </div>
        </div>
        <!--Contenido DERECHA-->
        <div class="pane-sm sidebar" id="derecha">
          <ul class="list-group" id="lista">
            <!-- El carrito se mostrará aquí -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>

</body>

</html>
