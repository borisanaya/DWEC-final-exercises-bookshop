<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Librer√≠a - MongoDB Atlas</title>
  <link rel="stylesheet" href="./css/styles.css">
  
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Gesti√≥n de Libros - MongoDB Atlas</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <div class="wrapper" id="wrapper">
            <!--Contenido de los libros-->
          </div>
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <div style="display: flex; justify-content: center; padding: 10px;">
        
        <!-- Bot√≥n B√öSQUEDAS -->
        <button class="btn" onclick="toggleDialog('dialogBusquedas')">
          üîç B√∫squedas
        </button>

        <!-- Bot√≥n NUEVO LIBRO -->
        <button class="btn" onclick="toggleDialog('dialogNuevo')">
          ‚ûï Nuevo Libro
        </button>

        <!-- Bot√≥n TODOS -->
        <button class="btn" id="btnTodos">
          üè† Todos
        </button>
      </div>
    </footer>
  </div>

  <!-- Dialog B√öSQUEDAS -->
  <dialog id="dialogBusquedas">
    <div style="padding: 20px;">
      <h3>B√∫squedas</h3>
      
      <div style="margin: 20px 0;">
        <label>B√∫squeda por t√≠tulo:</label><br>
        <input type="text" id="txtBuscar" placeholder="T√≠tulo del libro">
        <button class="btn" id="btnBuscar">üîç Buscar</button>
      </div>

      <div style="margin: 20px 0;">
        <label>B√∫squeda por autor:</label><br>
        <input type="text" id="txtBuscarAutor" placeholder="Nombre del autor">
        <button class="btn" id="btnBuscarAutor">üîç Buscar</button>
      </div>

      <button class="btn" onclick="toggleDialog('dialogBusquedas')">Cerrar</button>
    </div>
  </dialog>

  <!-- Dialog NUEVO LIBRO -->
  <dialog id="dialogNuevo">
    <div style="padding: 20px;">
      <h3>Nuevo Libro</h3>
      
      <div style="margin: 20px 0;">
        <label>T√≠tulo:</label><br>
        <input type="text" id="txtNuevotitulo" placeholder="T√≠tulo del libro">
      </div>

      <div style="margin: 20px 0;">
        <label>Autor:</label><br>
        <input type="text" id="txtNuevoAutor" placeholder="Nombre del autor">
      </div>

      <div style="margin: 20px 0;">
        <label>Imagen:</label><br>
        <input type="text" id="txtNuevaImagen" placeholder="nombre_imagen.jpg">
      </div>

      <button class="btn" id="btnNuevoLibro">üíæ Guardar</button>
      <button class="btn" onclick="toggleDialog('dialogNuevo')">Cerrar</button>
    </div>
  </dialog>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script src="./js/app.js"></script>
</body>

</html>
